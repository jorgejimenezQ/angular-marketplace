<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 mb-2">
      <h2>
        {{ isCreating ? 'Register' : 'Log In' }}
      </h2>
    </div>
    <div class="col-12 text-center">
      <div class="spinner-border" style="width: 5rem; height: 5rem" role="status" *ngIf="isLoading">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form
      class="col-12 col-md-6"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!authForm.valid && authForm.touched && authForm.submit"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-emoji-frown"
          viewBox="0 0 16 16"
        >
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"
          />
        </svg>
        ... the form contains errors!
      </div>
      <div class="row">
        <div class="mb-3 col-12" *ngIf="isCreating">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="user name"
            ngModel
            name="username"
            required
          />
        </div>
        <div class="mb-3 col-12">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="mb-3 col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            ngModel
            name="password"
            required
          />
        </div>

        <div class="mb-3 col-12">
          <button type="submit" class="btn btn-primary col-12">
            {{ isCreating ? 'Register' : 'Log In' }}
          </button>
        </div>
        <hr />
        <div class="mb-3 col-12">
          <button type="button" class="btn btn-secondary col-12" (click)="onSwitchAuth()">
            {{ isCreating ? 'Log In' : 'Register' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
