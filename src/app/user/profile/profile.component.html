<div class="container">
  <div class="row">
    <div class="col-6">
      <h2 class="mb-lg fw-bold">{{ user }}'s stuff</h2>
    </div>
    <div class="col-12">
      <a class="btn btn-primary mb-md me-3" [routerLink]="['/messages/allMessages']"
        >Messages &nbsp;&nbsp;<i class="bi bi-chat-left"></i
      ></a>
    </div>
  </div>
  <div data-masonry='{"percentPosition": true}' class="row">
    <app-product
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 position-relative image-container"
      *ngFor="let prod of products"
      [product]="prod"
      [noImage]="true"
      [displayUserImage]="false"
      [routerPath]="['/product', prod.itemNumber]"
      [showMessageCount]="true"
      [messageCount]="messagesCount[prod.itemNumber] ? messagesCount[prod.itemNumber] : 0"
    ></app-product>
  </div>
  <hr />
</div>
